postgresql:
  image: postgres:9.6.12
  environment:
    - POSTGRES_DB=warehouse
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
  volumes:
     - ./warehouse.sql:/docker-entrypoint-initdb.d/warehouse.sql
solr:
  image: solr:8.9.0
  entrypoint:
    - bash
    - "-c"
    - "exec solr -c -f; exec solr create -c products;"