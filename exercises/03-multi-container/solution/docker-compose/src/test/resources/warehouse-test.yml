postgresql:
  image: postgres:9.6.12
  environment:
    - POSTGRES_DB=warehouse
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
  ports:
    - "5432"
  volumes:
     - ./warehouse.sql:/docker-entrypoint-initdb.d/warehouse.sql
solr:
  image: solr:8.9.0
  ports:
    - "8983"
  command: solr create -c products